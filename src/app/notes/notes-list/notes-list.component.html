
<h1>Angular Social Website</h1>
<p>Welcome to your Profile!</p>

<input [(ngModel)]="content" placeholder="What's on your Thoughts?" class="input" style="height:75px">


<button class="button is-info" (click)="createNote()" [disabled]="content?.length < 2 || content?.length > 200">
  Post

</button>
<hr>
<div *ngFor="let note of notes | async">
  <note-detail [note]="note"></note-detail>
</div>
